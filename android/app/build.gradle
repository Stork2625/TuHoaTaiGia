apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
    namespace 'com.anonymous.cameregoapp' // Dùng Android Gradle Plugin 7+

    compileSdkVersion 35

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        applicationId 'com.anonymous.cameregoapp'
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true

        // Các biến buildConfig bạn dùng trong code Kotlin/Java
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "false"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    implementation("com.facebook.react:react-native") {
        version {
            strictly("0.79.2")
        }
        because("Resolve from local source instead of Maven")
    }

    implementation "androidx.multidex:multidex:2.0.1"
}

apply from: file("../../node_modules/react-native/react.gradle")
